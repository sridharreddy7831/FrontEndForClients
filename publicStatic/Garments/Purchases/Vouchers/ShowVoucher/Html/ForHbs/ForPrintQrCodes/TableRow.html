<tr>
    <td class="text-center"> {{KSNo}} </td>
    <td>
        <div class="d-flex">
            <div class="form-check my-auto">
                <input class="form-check-input" type="checkbox" data-productname="{{ProductName}}" data-saleprice="{{SalePrice}}" data-inventoryserial="{{InventorySerial}}" data-qrcode="M-{{pk}}" data-userdescription="{{UserDescription}}">
            </div>
        </div>
    </td>
    <td class="text-center">{{InventorySerial}}</td>
    <td>{{ProductName}}</td>
    <td>M-{{pk}}</td>
    <td class="text-end">{{PercentageValueAddition}}%</td>
    <td class="text-end">{{SalePrice}}</td>
</tr>
